<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  <div class="container">

    <div class="wrapper">

      <div class="text-content">

        <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1></div>

        <div class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>

        <div class="stat-box">

            <div class="stat">
              <p class="num">10k+</p>
              <p class="text">companies</p>
            </div>

            <div class="stat">
              <p class="num">314</p>
              <p class="text">templates</p>
            </div>

            <div class="stat">
              <p class="num">12m+</p>
              <p class="text">queries</p>
            </div>

        </div>

      </div>

      <div class="image-content"><img src="images/image-header-desktop.jpg" alt=""></div>

    </div>

  </div>

</body>
</html>
